<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>ReferralPal Redirect</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="justify-content-center d-flex flex-column align-items-center">
            <h5 class="mt-4" >Testing redirecting referral pal</h5>
            <h1 id="system"></h1>
            <a id="openApp" class="btn btn-primary mt-4" href="referralpal://app/template/">View Template on App</a>
            <h3 class="my-4" >Install App from:</h3>
            <a class="btn btn-primary mt-4" href="https://play.google.com/store/apps/details?id=com.skype.raider">Google Play</a>
            <a class="btn btn-primary mt-4" href="itms-apps://itunes.apple.com/app/id447188370">Apple Store</a>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        window.addEventListener('DOMContentLoaded', identificateOs);

        function identificateOs(){
            let system = window.navigator.appVersion.toLowerCase();
            let url = window.location.href;
            let initialUrl = window.location.protocol + "//" + window.location.host + "/";
            let paramsString = url.split(initialUrl)[1];
            
            let link = `referralpal://app/template/${paramsString}`;
            document.querySelector("#openApp").setAttribute("href", link);

            if(system.indexOf('win') != -1)
            {
                console.log("windows");
                document.querySelector("#system").innerHTML = "OS: Windows";
                window.open(link, '_system', 'location=no');
            }
            else if(system.indexOf('linux') != -1)
            {
                console.log("Linux");
                document.querySelector("#system").innerHTML = "OS: Linux";
                window.open(link, '_system', 'location=no');
            }
            else if(system.indexOf('mac') != -1)
            {
                console.log("Macintosh");
                document.querySelector("#system").innerHTML = "OS: Macintosh";
                window.open(link, '_system', 'location=no');
            }
            else if(system.indexOf('android') != -1)
            {
                console.log("Android");
                document.querySelector("#system").innerHTML = "OS: Android";
                window.open(link, '_system', 'location=no');
            }
        }

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

       
    </script>
</body>
</html>
